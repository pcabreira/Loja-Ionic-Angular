<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar Produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateProdutoForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-input formControlName="tipo" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pre√ßo</ion-label>
        <ion-input formControlName="preco" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input formControlName="quantidade" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Medida</ion-label>
        <ion-input formControlName="medida" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Imagem</ion-label>
        <ion-input formControlName="imagem" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">SALVAR</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
